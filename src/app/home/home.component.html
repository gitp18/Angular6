<div id="header" class="nav-collapse">
	<div class="row clearfix">
		<div class="col-1">
			<!--Logo-->
			<div id="logo">
				<!--Logo that is shown on the banner-->
				<img src="assets/namari-by-shapingrain/images/logo.png" id="banner-logo" alt="Landing Page"/>
				<!--End of Banner Logo-->

				<!--The Logo that is shown on the sticky Navigation Bar-->
				<img src="assets/namari-by-shapingrain/images/logo-2.png" id="navigation-logo" alt="Landing Page"/>
				<!--End of Navigation Logo-->
			</div>
			<!--End of Logo-->

			<!--Social Icons in Header-->
			<aside><ul class="social-icons"><app-social></app-social></ul></aside>
			<!--End of Social Icons in Header-->

			<!--Main Navigation-->
			<app-navigation></app-navigation>
			<!--End of Main Navigation-->
			<div id="nav-trigger"><span></span></div>
			<nav id="nav-mobile"></nav>
		</div>
	</div>
</div><!--End of Header-->

<!--Banner Content-->
<div id="banner-content" class="row clearfix">
	<div class="col-38">
		<div class="section-heading">
			<h1>{{home.heading}}</h1>
			<h2>{{home.headerText}}</h2>
		</div>
		<!--Call to Action-->
		<a href="{{home.btnLink}}" class="button">{{home.btnText}}</a>
		<!--End Call to Action-->
	</div>
</div>
<!--End of Row-->
